<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section.featured-artworks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .artwork {
            position: relative;
            cursor: pointer;
        }

        .artwork img {
            width: 100%;
            height: auto;
        }

        .artwork-details {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .artwork:hover .artwork-details {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .newsletter input[type="email"] {
            padding: 5px;
        }

        .social-media a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #fff;
            margin-right: 5px;
        }

        /* Add more CSS styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>CanvasEcho</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Exhibitions</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Memberships</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-artworks">
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <div class="artwork-details">
                <h3>Artwork 1</h3>
                <p>Price: $100</p>
            </div>
        </div>

        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
            <div class="artwork-details">
                <h3>Artwork 2</h3>
                <p>Price: $200</p>
            </div>
        </div>

        <div class="artwork">
            <img src="artwork3.jpg" alt="Artwork 3">
            <div class="artwork-details">
                <h3>Artwork 3</h3>
                <p>Price: $150</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="copyright">
            &copy; 2024 CanvasEcho. All Rights Reserved.
        </div>
        <div class="newsletter">
            <!-- Newsletter signup form goes here -->
        </div>
        <div class="social-media">
            <!-- Minimalist social media sharing tool goes here -->
        </div>
    </footer>

    <script>
        // JavaScript code goes here
        // Add your interactive functionality as needed
    </script>
</body>
</html>
